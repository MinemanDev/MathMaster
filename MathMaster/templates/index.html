{% extends 'base.html' %}
{% block Title %}
<title>Dashboard - MathMaster</title>
{% endblock Title %}

{% block content %}
<div class="container-fluid">
    <div class="d-sm-flex justify-content-between align-items-center mb-4">
        <h3 class="text-dark mb-0">Dashboard</h3>
        <a class="btn btn-light btn-icon-split" role="button"><span class="text-black-50 icon"><i class="fas fa-arrow-right"></i></span><span class="text-dark text">Start MathMaster</span></a>
    </div>
    <div class="row">
        <div class="col-md-6 col-xl-3 mb-4">
            <div class="card shadow border-left-warning py-2" data-aos="fade">
                <div class="card-body">
                    <div class="row align-items-center no-gutters">
                        <div class="col mr-2">
                            <div class="text-uppercase text-warning font-weight-bold text-xs mb-1"><span>Points</span></div>
                            <div class="text-dark font-weight-bold h5 mb-0"><span>18</span></div>
                        </div>
                        <div class="col-auto"><i class="fas fa-chevron-up fa-2x text-gray-300"></i></div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <div class="row">

       
        <div class="col-lg-6 mb-4">
            <div class="card text-white bg-info shadow" data-aos="fade-up" data-aos-duration="250" data-aos-delay="200">
                <div class="card-body card3">
                    <p class="m-0">Multiplication</p>
                    <div class="row no-gutters align-items-center">
                        <div class="col-auto">
                            <div class="text-dark font-weight-bold h5 mb-0 mr-3"><span style="color: rgb(255,255,255);">50%</span></div>
                        </div>
                        <div class="col">
                            <div class="progress progress-sm main-card-loader">
                                <div class="progress-bar bg-info" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%;"><span class="sr-only">50%</span></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6 mb-4">
            <div class="card text-white bg-warning shadow" data-aos="fade-up" data-aos-duration="200" data-aos-delay="300">
                <div class="card-body card4">
                    <p class="m-0">Subtraction</p>
                    <div class="row no-gutters align-items-center">
                        <div class="col-auto">
                            <div class="text-dark font-weight-bold h5 mb-0 mr-3"><span style="color: rgb(255,255,255);">50%</span></div>
                        </div>
                        <div class="col">
                            <div class="progress progress-sm main-card-loader">
                                <div class="progress-bar bg-info" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%;"><span class="sr-only">50%</span></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6 mb-4">
            <div class="card text-white bg-danger shadow" data-aos="fade-up" data-aos-duration="200" data-aos-delay="300">
                <div class="card-body card5">
                    <p class="m-0">Addition</p>
                    <div class="row no-gutters align-items-center">
                        <div class="col-auto">
                            <div class="text-dark font-weight-bold h5 mb-0 mr-3"><span style="color: rgb(255,255,255);">50%</span></div>
                        </div>
                        <div class="col">
                            <div class="progress progress-sm main-card-loader">
                                <div class="progress-bar bg-info" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%;"><span class="sr-only">50%</span></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6 mb-4">
            <div class="card text-white bg-secondary shadow" data-aos="fade" data-aos-duration="200" data-aos-delay="600">
                <div class="card-body card6">
                    <p class="m-0">Division</p>
                    <div class="row no-gutters align-items-center">
                        <div class="col-auto">
                            <div class="text-dark font-weight-bold h5 mb-0 mr-3"><span style="color: rgb(255,255,255);">50%</span></div>
                        </div>
                        <div class="col">
                            <div class="progress progress-sm main-card-loader">
                                <div class="progress-bar bg-info" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%;"><span class="sr-only">50%</span></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</div>
{% endblock %}
